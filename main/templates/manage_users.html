{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Manage Users</h2>
  <form method="post">
    {% csrf_token %}
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Staff</th>
          <th>Superuser</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <input type="checkbox" name="staff_{{ user.id }}" {% if user.is_staff %}checked{% endif %}>
          </td>
          <td>
            <input type="checkbox" name="superuser_{{ user.id }}" {% if user.is_superuser %}checked{% endif %}>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary mt-3">Update Roles</button>
  </form>
</div>
{% endblock %}
