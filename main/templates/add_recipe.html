{% extends 'base.html' %}
{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Add a New Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Recipe</button>
  </form>
</div>
{% endblock %}
