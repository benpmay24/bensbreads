{% extends "base.html" %}
{% block title %}Edit Boarding Experience{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="hero-header">
        <div class="hero-content" style="text-align: center;">
          <h1 class="hero-title"><i class="fas fa-building" style="color: #8B4513;"></i> Edit Boarding Experience</h1>
          <div class="hero-divider" style="margin-left: auto; margin-right: auto;"></div>
        </div>
      </div>

      <div class="card featured-post-card">
        <div class="featured-post-content">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
              <button type="submit" class="btn-game-primary"><i class="fas fa-save"></i> Update Experience</button>
              <a href="{% url 'ramsey_profile' %}" class="btn-game-secondary"><i class="fas fa-times"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
